<div class="main-wrapper">
    <div class="container-fluid">
        <div class="w-100 overflow-hidden position-relative flex-wrap d-block vh-100">
            <div class="row">
                <div class="col-lg-5 d-none d-lg-flex align-items-center justify-content-center vh-100"
                     style="background-color: #FEF1EB !important; color: #F26522 !important;">
                    <img src="assets/img/authentication/change-password.png" alt="Img">
                </div>

                <div class="col-lg-7 col-md-12 col-sm-12">
                    <div class="row justify-content-center align-items-center vh-100 overflow-auto">
                        <div class="col-lg-6 d-flex align-items-center justify-content-center">
                            <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()" class="w-100 p-4 d-flex flex-column justify-content-between">

                                <div class="mx-auto mb-3 text-center">
                                    <img src="assets/img/provilac-logo.png" style="width: 35%;" class="img-fluid" alt="Logo">
                                </div>

                                <div>
                                    <div class="text-center mb-3">
                                        <h2 class="mb-2">Change Password</h2>
                                        <p class="mb-0">Enter your current password and choose a new one</p>
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label">Old Password</label>
                                        <div class="position-relative">
                                            <input [type]="showOldPassword ? 'text' : 'password'" 
                                                   class="form-control" 
                                                   [class.is-invalid]="passwordForm.get('oldPassword')?.invalid && passwordForm.get('oldPassword')?.touched"
                                                   formControlName="oldPassword">
                                            <span (click)="showOldPassword = !showOldPassword" 
                                                  class="position-absolute end-0 top-50 translate-middle-y me-3 cursor-pointer">
                                                <i class="bi" [class.bi-eye]="showOldPassword" [class.bi-eye-slash]="!showOldPassword"></i>
                                            </span>
                                        </div>
                                        <div *ngIf="passwordForm.get('oldPassword')?.invalid && passwordForm.get('oldPassword')?.touched" class="text-danger small mt-1">
                                            Old password is required.
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label">New Password</label>
                                        <div class="position-relative">
                                            <input [type]="showNewPassword ? 'text' : 'password'" 
                                                   class="form-control" 
                                                   [class.is-invalid]="passwordForm.get('newPassword')?.invalid && passwordForm.get('newPassword')?.touched"
                                                   formControlName="newPassword">
                                            <span (click)="showNewPassword = !showNewPassword" 
                                                  class="position-absolute end-0 top-50 translate-middle-y me-3 cursor-pointer">
                                                <i class="bi" [class.bi-eye]="showNewPassword" [class.bi-eye-slash]="!showNewPassword"></i>
                                            </span>
                                        </div>
                                        <div *ngIf="passwordForm.get('newPassword')?.invalid && passwordForm.get('newPassword')?.touched" class="text-danger small mt-1">
                                            <span *ngIf="passwordForm.get('newPassword')?.errors?.['required']">New password is required.</span>
                                            <span *ngIf="passwordForm.get('newPassword')?.errors?.['minlength']">Must be at least 6 characters.</span>
                                        </div>
                                    </div>

                                    <div class="mb-4">
                                        <label class="form-label">Confirm New Password</label>
                                        <div class="position-relative">
                                            <input [type]="showConfirmPassword ? 'text' : 'password'" 
                                                   class="form-control" 
                                                   [class.is-invalid]="(passwordForm.get('confirmPassword')?.invalid || passwordForm.errors?.['mismatch']) && passwordForm.get('confirmPassword')?.touched"
                                                   formControlName="confirmPassword">
                                            <span (click)="showConfirmPassword = !showConfirmPassword" 
                                                  class="position-absolute end-0 top-50 translate-middle-y me-3 cursor-pointer">
                                                <i class="bi" [class.bi-eye]="showConfirmPassword" [class.bi-eye-slash]="!showConfirmPassword"></i>
                                            </span>
                                        </div>
                                        <div *ngIf="passwordForm.get('confirmPassword')?.touched" class="text-danger small mt-1">
                                            <span *ngIf="passwordForm.get('confirmPassword')?.errors?.['required']">Please confirm your password.</span>
                                            <span *ngIf="!passwordForm.get('confirmPassword')?.errors?.['required'] && passwordForm.errors?.['mismatch']">
                                                Passwords do not match.
                                            </span>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <button type="submit" [disabled]="passwordForm.invalid" class="btn btn-primary w-100">Update Password</button>
                                    </div>
                                </div>

                                <div class="mt-5 pb-4 text-center">
                                    <p class="mb-0 text-gray-9">Copyright &copy; 2025 - Provilac</p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
