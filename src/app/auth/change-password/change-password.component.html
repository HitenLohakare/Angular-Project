<div class="main-wrapper">
    <div class="container-fluid">
        <div class="w-100 overflow-hidden position-relative flex-wrap d-block vh-100">
            <div class="row">

                <!-- Left Panel / Background -->
                <div class="col-lg-5 d-none d-lg-flex align-items-center justify-content-center vh-100"
                     style="background-color: #FEF1EB !important; color: #F26522 !important;">
                    <img src="https://smarthr.co.in/demo/html/template/assets/img/bg/authentication-bg-03.svg" alt="Img">
                </div>

                <!-- Right Panel / Change Password Form -->
                <div class="col-lg-7 col-md-12 col-sm-12">
                    <div class="row justify-content-center align-items-center vh-100 overflow-auto">
                        <div class="col-lg-6 d-flex align-items-center justify-content-center">
                            <form action="change-password-success.html" method="POST" class="w-100 p-4 d-flex flex-column justify-content-between">

                                <!-- Logo -->
                                <div class="mx-auto mb-3 text-center">
                                    <img src="assets/img/provilac-logo.png" style="width: 25%;" class="img-fluid" alt="Logo">
                                </div>

                                <div class="">
                                    <!-- Title -->
                                    <div class="text-center mb-3">
                                        <h2 class="mb-2">Change Password</h2>
                                        <p class="mb-0">Enter your current password and choose a new one</p>
                                    </div>

                                    <!-- Old Password -->
                                    <div class="mb-3">
                                        <label class="form-label">Old Password</label>
                                        <input type="password" class="form-control" name="oldPassword" required>
                                    </div>

                                    <!-- New Password -->
                                    <div class="mb-3">
                                        <label class="form-label">New Password</label>
                                        <input type="password" class="form-control" name="newPassword" required>
                                    </div>

                                    <!-- Confirm New Password -->
                                    <div class="mb-4">
                                        <label class="form-label">Confirm New Password</label>
                                        <input type="password" class="form-control" name="confirmPassword" required>
                                    </div>

                                    <!-- Submit Button -->
                                    <div class="mb-3">
                                        <button type="submit" class="btn btn-primary w-100">Update Password</button>
                                    </div>
                                </div>

                                <!-- Footer -->
                                <div class="mt-5 pb-4 text-center">
                                    <p class="mb-0 text-gray-9">&copy; 2025 - Provilac</p>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
                <!-- End Right Panel -->

            </div>
        </div>
    </div>
</div>
