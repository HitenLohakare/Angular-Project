<div class="main-wrapper">
    <div class="container-fuild">
        <div class="w-100 overflow-hidden position-relative flex-wrap d-block vh-100">
            <div class="row">
                <div class="col-lg-5 d-none d-lg-flex align-items-center justify-content-center vh-100"
                     style="background-color: #FEF1EB !important;">
                    <img src="assets/img/authentication/authentication-bg-08.png" alt="Img">
                </div>

                <div class="col-lg-7 col-md-12 col-sm-12">
                    <div class="row justify-content-center align-items-center vh-100 overflow-auto">
                        <div class="col-lg-6 d-flex align-items-center justify-content-center">
                            <form [formGroup]="verificationForm" (ngSubmit)="verifyOTP()" class="w-100 p-4 d-flex flex-column justify-content-between">
                                
                                <div class="mx-auto mb-3 text-center">
                                    <img src="assets/img/provilac-logo.png" style="width: 35%;" class="img-fluid" alt="Logo">
                                </div>

                                <div class="text-center mb-3">
                                    <h2 class="mb-2">2 Step Verification</h2>
                                    <p class="mb-0">Enter the 6-digit verification code from your authenticator app</p>
                                </div>

                                <div formArrayName="otp" class="digit-group d-flex align-items-center justify-content-center gap-3 mb-4">
                                    <div *ngFor="let control of otpArray.controls; let i = index">
                                        <input 
                                            type="text" 
                                            [formControlName]="i"
                                            [id]="'digit-' + (i + 1)"
                                            class="text-center fs-20 fw-bold rounded" 
                                            maxlength="1"
                                            inputmode="numeric"
                                            (input)="onInput($event, i)"
                                            (keydown)="onKeyDown($event, i)"
                                            style="width: 45px; height: 50px; border: 1px solid #ced4da;"
                                        />
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <button type="submit" class="btn btn-primary w-100" [disabled]="verificationForm.invalid || isSubmitting">
                                        <span *ngIf="isSubmitting" class="spinner-border spinner-border-sm me-2"></span>
                                        Verify My Account
                                    </button>
                                </div>

                                <div class="mt-5 pb-4 text-center">
                                    <p class="mb-0 text-gray-9">Copyright Â© 2025 - Provilac</p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
