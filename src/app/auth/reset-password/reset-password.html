<div class="main-wrapper">
    <div class="container-fuild">
        <div class="w-100 overflow-hidden position-relative flex-wrap d-block vh-100">
            <div class="row">

                <div class="col-lg-5 d-none d-lg-flex align-items-center justify-content-center vh-100"
                     style="background-color: #FEF1EB !important; color: #F26522 !important;">
                    <img src="assets/img/authentication/login-img-02.png" alt="Img">
                </div>

                <div class="col-lg-7 col-md-12 col-sm-12">
                    <div class="row justify-content-center align-items-center vh-100 overflow-auto">
                        <div class="col-lg-6 d-flex align-items-center justify-content-center">
                            <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" class="w-100 p-4 d-flex flex-column justify-content-between">

                                <div class="mx-auto mb-3 text-center">
                                    <img src="assets/img/provilac-logo.png" style="width: 35%;" class="img-fluid" alt="Logo">
                                </div>

                                <div>
                                    <div class="text-center mb-3">
                                        <h2 class="mb-2">Reset Password</h2>
                                        <p class="mb-0">Create a new secure password for your account</p>
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label">New Password</label>
                                        <div class="position-relative">
                                            <input formControlName="newPassword" 
                                                   [type]="showNewPassword ? 'text' : 'password'" 
                                                   [class.is-invalid]="controls['newPassword'].touched && controls['newPassword'].invalid" 
                                                   class="form-control">
                                            <span (click)="showNewPassword = !showNewPassword" 
                                                  class="position-absolute end-0 top-50 translate-middle-y me-3 cursor-pointer">
                                                <i class="bi" [class.bi-eye]="showNewPassword" [class.bi-eye-slash]="!showNewPassword"></i>
                                            </span>
                                        </div>
                                        <div *ngIf="controls['newPassword'].touched && controls['newPassword'].invalid" class="text-danger small mt-1">
                                            <div *ngIf="controls['newPassword'].errors?.['required']">New password is required.</div>
                                            <div *ngIf="controls['newPassword'].errors?.['minlength']">Password must be at least 6 characters.</div>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label">Confirm Password</label>
                                        <div class="position-relative">
                                            <input formControlName="confirmPassword" 
                                                   [type]="showConfirmPassword ? 'text' : 'password'" 
                                                   [class.is-invalid]="(controls['confirmPassword'].touched && controls['confirmPassword'].invalid) || resetForm.errors?.['passwordMismatch']" 
                                                   class="form-control">
                                            <span (click)="showConfirmPassword = !showConfirmPassword" 
                                                  class="position-absolute end-0 top-50 translate-middle-y me-3 cursor-pointer">
                                                <i class="bi" [class.bi-eye]="showConfirmPassword" [class.bi-eye-slash]="!showConfirmPassword"></i>
                                            </span>
                                        </div>
                                        <div *ngIf="controls['confirmPassword'].touched" class="text-danger small mt-1">
                                            <div *ngIf="controls['confirmPassword'].errors?.['required']">Please confirm your password.</div>
                                            <div *ngIf="resetForm.errors?.['passwordMismatch']">Passwords do not match.</div>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <button type="submit" class="btn btn-primary w-100" [disabled]="resetForm.invalid || isSubmitting">
                                            <span *ngIf="isSubmitting" class="spinner-border spinner-border-sm me-2" role="status"></span>
                                            <span>{{ isSubmitting ? 'Resetting...' : 'Update Password' }}</span>
                                        </button>
                                    </div>
                                    
                                    <div class="text-center">
                                        <a routerLink="/login" class="link-secondary small">Back to Login</a>
                                    </div>
                                </div>

                                <div class="mt-5 pb-4 text-center">
                                    <p class="mb-0 text-gray-9">Copyright Â© 2025 - Provilac</p>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
