<div class="main-wrapper">
  <div class="container-fuild">
    <div class="w-100 overflow-hidden position-relative flex-wrap d-block vh-100">
      <div class="row">
        
        <div class="col-lg-5 d-none d-lg-flex align-items-center justify-content-center vh-100"
             style="background-color: #FEF1EB !important; color: #F26522 !important;">
          <img src="assets/img/authentication/login-img-02.png" alt="Img">
        </div>

        <div class="col-lg-7 col-md-12 col-sm-12">
          <div class="row justify-content-center align-items-center vh-100 overflow-auto">
            <div class="col-lg-6 d-flex align-items-center justify-content-center">
              
              <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="w-100 p-4 d-flex flex-column justify-content-between">
                
                <div class="mx-auto mb-3 text-center">
                  <img src="assets/img/provilac-logo.png" style="width: 35%;" class="img-fluid" alt="Logo">
                </div>

                <div class="">
                  <div class="text-center mb-3">
                    <h2 class="mb-2">Forgot Password</h2>
                    <p class="mb-0">Enter your registered mobile number to reset your password</p>
                  </div>

                  <div class="mb-4">
                    <label class="form-label">Mobile Number</label>
                    <input 
                      type="tel" 
                      formControlName="mobile"
                      class="form-control" 
                      [class.is-invalid]="controls['mobile'].touched && controls['mobile'].invalid"
                      placeholder="Enter Mobile Number">
                    
                    <div *ngIf="controls['mobile'].touched && controls['mobile'].invalid" class="text-danger small mt-1">
                      <div *ngIf="controls['mobile'].errors?.['required']">Mobile number is required.</div>
                      <div *ngIf="controls['mobile'].errors?.['pattern']">Please enter a valid mobile number.</div>
                    </div>
                  </div>

                  <div class="mb-3">
                    <button type="submit" class="btn btn-primary w-100" [disabled]="forgotPasswordForm.invalid || isSubmitting">
                      <span *ngIf="isSubmitting" class="spinner-border spinner-border-sm me-2" role="status"></span>
                      <span *ngIf="!isSubmitting">Submit</span>
                      <span *ngIf="isSubmitting">Processing...</span>
                    </button>
                  </div>

                  <div class="text-center">
                    <hr>
                    <a [routerLink]="['/login']" class="link-danger">Back to Login</a>
                  </div>
                </div>
                
                <div class="mt-5 pb-4 text-center">
                  <p class="mb-0 text-gray-9">Copyright Â© 2025 - Provilac</p>
                </div>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
