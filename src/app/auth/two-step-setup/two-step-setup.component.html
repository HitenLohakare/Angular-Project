<div class="main-wrapper">
    <div class="container-fuild">
        <div class="w-100 overflow-hidden position-relative flex-wrap d-block vh-100">
            <div class="row">

                <div class="col-lg-5 d-none d-lg-flex align-items-center justify-content-center vh-100" style="background-color: #FEF1EB !important; color: #F26522 !important;">
                    <img src="https://smarthr.co.in/demo/html/template/assets/img/bg/authentication-bg-08.svg" alt="Img" />
                </div>

                <div class="col-lg-7 col-md-12 col-sm-12">
                    <div class="row justify-content-center align-items-center vh-100 overflow-auto">
                        <div class="col-lg-6 d-flex align-items-center justify-content-center">
                            
                            <form [formGroup]="setupForm" (ngSubmit)="verifyAndEnable()" class="w-100 p-4 d-flex flex-column justify-content-between">
                                <div class="mx-auto mb-3 text-center">
                                    <img src="assets/img/provilac-logo.png" style="width: 35%;" class="img-fluid" alt="Logo" />
                                </div>

                                <div class="text-center mb-3">
                                    <h2 class="mb-2">Set up Two-Factor Authentication</h2>
                                    <p class="mb-0">Scan the QR code below using your Google Authenticator app.</p>
                                </div>

                                <div class="text-center mb-4">
                                    <qrcode [qrdata]="qrData" [width]="160" [errorCorrectionLevel]="'M'"></qrcode>
                                    <p class="small text-muted mb-1">Unable to scan? Use this setup key:</p>
                                    <div class="d-flex align-items-center justify-content-center gap-2 mt-2">
                                        <p class="fw-semibold text-dark small mb-0">{{ secretKey }}</p>
                                        <button type="button" (click)="copySecretKey()" class="btn btn-outline-secondary btn-sm">
                                            <i class="fas fa-copy"></i>
                                        </button>
                                    </div>
                                </div>

                                <div formArrayName="otp" class="digit-group d-flex align-items-center justify-content-center gap-3 mb-4">
                                    <div *ngFor="let control of otpArray.controls; let i = index">
                                        <input 
                                            type="text" 
                                            [formControlName]="i"
                                            [id]="'digit-' + (i + 1)"
                                            class="text-center fs-20 fw-bold rounded" 
                                            maxlength="1"
                                            (input)="onInput($event, i)"
                                            (keydown)="onKeyDown($event, i)"
                                            inputmode="numeric"
                                            style="width: 45px; height: 50px; border: 1px solid #ced4da;"
                                        />
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <button type="submit" class="btn btn-primary w-100" [disabled]="setupForm.invalid || isSubmitting">
                                        <span *ngIf="isSubmitting" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                                        Verify & Enable 2FA
                                    </button>
                                </div>

                                <div class="mt-5 pb-4 text-center">
                                    <p class="mb-0 text-gray-9">Copyright Â© 2025 - Provilac</p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
